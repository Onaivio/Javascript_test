<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html"><div class="project1"><</div></a>
    <div class="wrap">
        <section>
			<h1 align="center">Javascript Functions</h1>
			<form action="#">
				<label for="sentence">Add Text</label>
				<input type="text" id="sentence" />
				<div class="row">
					<button id="reversebtn">Reverse word</button>
					<button id="removebtn">Remove white space</button>
				</div>
			</form>
			<p id="showQ1Result"></p>
		</section>
    </div>
    <script>
       const sentence = document.getElementById("sentence");
        const reversebtn = document.getElementById("reversebtn");
        const removebtn = document.getElementById("removebtn");
        const showQ1Result = document.getElementById("showQ1Result");

        removebtn.addEventListener('click', () =>{
            const mysentence = sentence.value
            const result = mysentence.replaceAll(' ', '');
            showQ1Result.innerHTML = result
        })

        reversebtn.addEventListener('click', () =>{
            const mysentence = sentence.value
            const result = mysentence.split(' ').reverse()
            showQ1Result.innerHTML = result.join(" ")
        })

    </script>
</body>
</html>
